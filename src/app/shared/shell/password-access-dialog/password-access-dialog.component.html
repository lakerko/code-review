<h1 mat-dialog-title>Prístup do administrácie</h1>

<div mat-dialog-content>

  <form [formGroup]="form">

    <p>
      Zadajte heslo pre prístup do administrácie
      <mat-form-field>
        <input
          formControlName="password"
          matInput
          type="text"
          required
          autocomplete="off"
          cdkFocusInitial
          (keydown.enter)="onConfirmation()"
        />

        <mat-error *ngIf="password.hasError('required')">
          Pole je povinné
        </mat-error>
      </mat-form-field>
    </p>

  </form>
</div>

<div mat-dialog-actions>

  <button
  mat-button
  (click)="onNoClick()"
  >Zrušiť</button>

  <button
  mat-raised-button
    color="primary"
    [disabled]="!form.dirty"
    (click)="onConfirmation()"
    >Potvrdiť</button>

</div>
<app-loading-overlay *ngIf="isLoading"></app-loading-overlay>
