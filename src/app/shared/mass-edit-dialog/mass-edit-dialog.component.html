<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>

  <form [formGroup]="form">
    <mat-form-field *ngIf="data.type === 'unfulfilled'" appearance="fill" class="full-width-input">
      <mat-label>Pridelený technik</mat-label>
      <mat-select formControlName="assignedTo">
        <mat-option *ngFor="let technician of displayTechnicians" [value]="technician.uid">
          {{technician.displayName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      *ngIf="data.type === 'anonyms' || data.type === 'dontwants'"
      appearance="fill"
      class="full-width-input"
    >
      <mat-label>Dátum odoslania</mat-label>
      <input formControlName="hsDispatchDate" matInput placeholder="Dátum odoslania">
      <mat-hint>V tvare DD.MM.RRRR</mat-hint>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    (click)="onNoClick()"
  >Zrušiť</button>

  <button
    mat-raised-button
    color="warn"
    (click)="onSave()"
  >Uložiť</button>
</mat-dialog-actions>
